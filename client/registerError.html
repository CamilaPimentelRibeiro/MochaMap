<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/darkly.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <title>Register Page</title>
</head>

<body style="background-image: url('img/back2.png'), url('img/back3.png'); 
  background-color: #f3e9d9; background-repeat: no-repeat, no-repeat; background-position: left bottom, right top; background-size: cover;" onload="alert('Username has been already used, try again!')">

    <header>
        <!-- NavBar -->
    </header>

    <div class="container mt-5">
        <section id="register" class="section">
            <div class="row">
                <!-- Coffee Background -->
                <div class="d-none d-lg-block img-fluid" id="background-image">
                    <img src="img/coffeemugs.png" alt="Coffee Mugs">
                </div>
                <!-- Form -->
                <div class="row">
                    <div class="col-md-6 offset-md-8 d-md-block">
                        <div class="card border-0 mt-3 p-5 border-dark" style="background-color: #517da5">
                            <h5 class="card-header mb-4 bg-primary text-white">Create an Account</h5>
                            <form class="row g-3 needs-validation" action="/register" method="post">
                                <div class="col-md-12">
                                    <label for="validationServer01" class="form-label fs-5">First name</label>
                                    <input type="text" class="form-control is-valid" id="validationServer01" name="firstName" placeholder="firstName" required>
                                    <div class="valid-feedback text-dark">
                                        <b>Looks good!</b>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationServer02" class="form-label fs-5">Last name</label>
                                    <input type="text" class="form-control is-valid" id="validationServer02" name="lastName" placeholder="LastName" required>
                                    <div class="valid-feedback text-dark">
                                        <b>Looks good!</b>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationServerUsername" class="form-label fs-5">Username</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text bg-primary" id="inputGroupPrepend3">@</span>
                                        <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="username" required minlength="5" maxlength="20">
                                        <div id="validationServerUsernameFeedback" class="invalid-feedback text-warning">
                                            <b>Please choose a username.</b>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationServer03" class="form-label fs-5">Password</label>
                                    <input type="password" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" name="password" required minlength="5" maxlength="20">
                                    <div id="validationServer03Feedback" class="invalid-feedback text-warning">
                                        <b>Please provide a password.</b>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input is-invalid mt-2" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                                        <label class="form-check-label text-white fs-5" for="invalidCheck3">
											<b>Creating your account and you accepting<br>
												<a class="text-white" href="terms.html">Terms & Conditions</a></b>
										</label>
                                        <div id="invalidCheck3Feedback" class="invalid-feedback text-warning">
                                            You must agree before submitting.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button id="signInButton" class="btn btn-primary" type="submit">Sign In</button>
                                </div>
                            </form>
                            <hr class="bg-primary mb-3">
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <header>
        </header>


        <script src="js/log.js"></script>
        <!-- <script src="../controllers/RegisterController.js"></script> -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
