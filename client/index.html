<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/darkly.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <title>Register Page</title>
</head>

<body style="background-image: url('img/back2.png'), url('img/back3.png'); 
    background-color: #517da5; background-repeat: no-repeat, no-repeat; background-position: left bottom, right top; background-size: cover;">

    <header>
        <!-- NavBar -->
    </header>

    <div class="container mt-5">
        <section id="Login">
            <div class="container-fluid h-100">
                <section id="register" class="section h-100">
                    <div class="row h-100">
    
                        <div class="col-lg-6 d-none d-lg-block p-0">
                        </div>
                        <!-- Form -->
                        <div class="col-lg-6">
                            <div class="card border-0 mt-3 p-3" style="background-color: #f3e9d9">
                                <h5 class="card-header bg-primary text-white mt-4">Sign In</h5>
                                <div class="card-body text-white h5">
                                    <form class="row g-3" id="signinForm" action="/login" method="post">
                                        <div class="mb-3 row mt-4">
                                            <label for="email" class="col-sm-4 col-form-label text-primary">Username</label>
                                            <div class="col-sm-8">
                                                <input type="username" class="form-control" name="username" minlength="5" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="password" class="col-sm-4 col-form-label text-primary">Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" name="password" minlength="5" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="col-6">
                                                <button type="reset" class="btn btn-info w-100">Clear</button>
                                            </div>
                                            <div class="col-6">
                                                <button type="submit" class="btn btn-primary w-100" id="signInButton">Sign in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                </section>
            </div>
            
           

            //
            
           
                
            </div>
        </section>

         <!-- Coffee Background -->
         <div class="d-none d-lg-block img-fluid" id="background-image">
            <img src="img/coffeemugs.png" alt="Coffee Mugs">
        </div>


        <script src="js/log.js"></script>
        <!-- <script src="../controllers/RegisterController.js"></script> -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
